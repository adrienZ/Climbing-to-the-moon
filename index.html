<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Climbing to the moon</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/popup.css">
        <link rel="stylesheet" href="styles/hud.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/asteroide.png" />

    </head>

    <body>
        <!--HOME CONTENT-->
        <div class="home">

        <header>
            <h1 class="">CLIMBING TO THE MOON</h1>
            <h3 class="animated bounceInDown">The incredible JOURNEY of Tom and Lea</h3>
        </header> 

       
       <!--PLAY BUTTON-->
        <a href="#" id="button">Play</a>


        <!--illustration in footer-->
        <div id="moon" class="animated bounceInUp"></div>
        <div id="avatar"class="animated bounceInUp"></div>



        <div class="choose animated bounceInDown">
            <!--cross for close the window-->
            <a href="#" id="close"></a>
            <!--TOM'S SIDE-->
            <div class="character tom" id="tom1">
                <!--text-->
                <p>ur hero :</p>
                <p>r</p>
                <!--visual-->
                <a href="#"><img src="img/tom_mini.svg" id="tom" alt="Choose Tom"></a>
                <h4 class="name">Tom</h4>
            </div>

            <!--LEA'S SIDE-->
            <div class="character lea" id="lea2">
                <!--text-->
                <p>Choose yo</p>
                <p>o</p>
                <!--visual-->
                <a href="#"><img src="img/lea_mini.svg" id="lea" alt="Choose Léa"></a>
                <h4 class="name">Léa</h4>
            </div>

       
        </div>

        <footer>
            <span id="how" class="animated bounceInUp" >Play with space bar!</span>
            <span id="about" class="animated bounceInUp">Always go higher!</span>  
        </footer>
</div>


        <div class="game">
            <canvas id="graphic" height="720" width="1280"></canvas>
            <button id='pause' class="topBtn" disabled></button> 
            <button id='musicControl' class="topBtn"></button>
            <div id="scorepoint" class="topBtn"><span id="blockscore"></span></div>
            <div id="nbrbl" class="topBtn"><span id="nbrblock"></span></div>
            <button id='go' class="botBtn" disabled>Loading...</button>
            <span class="botBtn" id="unlock"></span><button id='next' class="botBtn" disabled></button>
            <div id="progress">
                <div id="barO"><div id="barI"></div></div>
                <div id="imgcont"><img id="imgTete" src="./assets/css/btete.svg" alt="Tête de tom"/></div>
            </div>
        </div>
        
        <!-- INTRO LINK-->
        <div class="picture animated fadeIn"></div>
        <a href="#" alt="go" id="intro">go !</a>
        <!--scrips-->
        <audio id="music" loop src="assets/music/music.mp3"></audio>
        <audio id="sfx" src="assets/music/drop.wav"></audio>
        <audio id="lose" src="assets/music/lose.wav"></audio>
        <audio id="unlockSfx" src="assets/music/unlock.wav"></audio>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="js/physic.js" type="text/javascript"></script>
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/graphic.js" type="text/javascript"></script>
    </body>
</html>
